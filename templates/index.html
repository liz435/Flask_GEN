<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="main">
      <form action="/" method="post" id="captureForm" class = 'btn'>
        <button type="submit" onclick="captureImage()">Capture Image</button>
      </form>
    </div>

    <div class="img">
      {% if filename %}
      <img src="{{url_for('static', filename = filename )}}" alt="User Image" />
      {% endif %}
    </div>
    
  

    <div class = 'cap'>
      {% if caption %}
      <p>Generated Caption: {{ caption[0]['generated_text'] }}</p>
      {% endif %}
    </div>

    <div class="img2">
        {% if image %}
        <img src="{{url_for('static', filename = 'output.jpg' )}}" alt="Generated Image" />
        {% endif %}
      </div>

    <script>
      function captureImage() {
        document.getElementById("captureForm").submit();
      }
    </script>
  </body>
</html>
